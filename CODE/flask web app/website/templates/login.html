{% extends "base.html" %}{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
    <h3 align= "center">Login</h3>
    <div class="form-group">
        <label for="emailOrStaffNo">Email or Staff Number</label>
        <input 
            type="text" 
            class="form-control" 
            id="emailOrStaffNo" 
            name="emailOrStaffNo" 
            placeholder="Enter email or staff number"
        />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter password"
            required
        />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
